<section class="section section-black">
  <div class="container">

    <h1 class="section-title">Contact Us</h1>

    <div class="contact-grid">

      <!-- LEFT: CONTACT INFO -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>We are available 24/7 for bookings, inquiries and premium transportation services across the Côte d’Azur.</p>

        <div class="contact-item">
          <strong>Phone:</strong>
          <a href="tel:+33600000000">+33 6 00 00 00 00</a>
        </div>

        <div class="contact-item">
          <strong>Email:</strong>
          <a href="mailto:info@example.com">info@example.com</a>
        </div>

        <div class="contact-item">
          <strong>Address:</strong>
          <p>Nice, Côte d’Azur, France</p>
        </div>

        <div class="contact-item">
          <strong>Working Hours:</strong>
          <p>24/7 — Always Available</p>
        </div>
      </div>

      <!-- RIGHT: CONTACT FORM -->
      <form class="booking-form contact-form">
        <div class="form-row">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="form-row">
          <input type="tel" placeholder="Phone Number" required>
        </div>

        <textarea placeholder="Your Message" rows="5" required></textarea>

        <button class="btn btn-primary full-width">Send Message</button>
      </form>

    </div>

    <!-- MAP -->
    <div class="map-wrap">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28963.123!2d7.25!3d43.70!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cdd00f123456!2sNice!5e0!3m2!1sen!2sfr!4v000000000"
        width="100%" height="350" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </div>

  </div>
</section>
